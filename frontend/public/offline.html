<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  <title>Offline - MyCRM</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: #60a5fa;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
    }
    
    .primary {
      background: #2563eb;
      color: white;
    }
    
    .primary:hover {
      background: #1d4ed8;
    }
    
    .primary:active {
      transform: scale(0.98);
    }
    
    .secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .status {
      margin-top: 40px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    .status.online {
      background: rgba(34, 197, 94, 0.1);
      color: #4ade80;
    }
    
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        color: #1e293b;
      }
      
      .icon {
        background: rgba(37, 99, 235, 0.1);
      }
      
      p {
        color: #64748b;
      }
      
      .secondary {
        background: rgba(0, 0, 0, 0.05);
        color: #1e293b;
        border-color: rgba(0, 0, 0, 0.1);
      }
      
      .status {
        background: rgba(0, 0, 0, 0.05);
        color: #64748b;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your data is safe and will sync when you're back online.</p>
    
    <div class="buttons">
      <button class="primary" onclick="tryReload()">Try Again</button>
      <button class="secondary" onclick="goToCached()">View Cached Data</button>
    </div>
    
    <div class="status" id="status">
      Waiting for connection...
    </div>
  </div>
  
  <script>
    function tryReload() {
      window.location.reload();
    }
    
    function goToCached() {
      // Try to navigate to a cached page
      window.location.href = '/dashboard';
    }
    
    // Listen for online status
    window.addEventListener('online', function() {
      const status = document.getElementById('status');
      status.classList.add('online');
      status.textContent = 'Connection restored! Redirecting...';
      setTimeout(function() {
        window.location.reload();
      }, 1500);
    });
    
    // Check connection periodically
    setInterval(function() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
