global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mycrm'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # MyCRM Backend Application
  - job_name: 'mycrm-backend'
    metrics_path: '/api/core/metrics/'
    scheme: 'http'
    basic_auth:
      username: 'admin'
      password: 'changeme'  # Change in production
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          environment: 'production'

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'

  # Celery Workers
  - job_name: 'celery'
    static_configs:
      - targets: ['celery:9808']
        labels:
          service: 'worker'

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'infrastructure'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
