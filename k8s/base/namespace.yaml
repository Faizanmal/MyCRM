apiVersion: v1
kind: Namespace
metadata:
  name: mycrm
  labels:
    app.kubernetes.io/name: mycrm
    app.kubernetes.io/component: platform
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: mycrm-monitoring
  labels:
    app.kubernetes.io/name: mycrm-monitoring
    app.kubernetes.io/component: observability
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: mycrm-quota
  namespace: mycrm
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "20"
    pods: "100"
    services: "20"
    secrets: "50"
    configmaps: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: mycrm-limits
  namespace: mycrm
spec:
  limits:
  - default:
      cpu: "1"
      memory: 1Gi
    defaultRequest:
      cpu: 100m
      memory: 256Mi
    max:
      cpu: "4"
      memory: 8Gi
    min:
      cpu: 50m
      memory: 64Mi
    type: Container
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: mycrm
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: mycrm
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: mycrm
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: mycrm
  - to:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: mycrm-monitoring
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: mycrm
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
